<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../public/src/css/main.css">
    <link rel="stylesheet" href="../app/bower_components/semantic/dist/semantic.min.css">
</head>

<body>
    <div id="main">
        <div data-reactroot="">
            <div class="ui attached stackable menu inverted">
                <div class="ui container"><a class="item"><i class="home icon"></i> Home</a>
                    <div class="ui simple dropdown item">
                        More
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="http://www.baidu.com">
                                <i class="edit icon"></i>Add Code
                            </a>
                            <a class="item">
                                <i class="globe icon"></i> Choose Language
                            </a>
                            <a class="item">
                                <i class="settings icon"></i> Account Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui container" style="margin-top: 20px;">
                <div class="ui fluid icon input">
                    <input type="text" placeholder="Search a very wide input...">
                    <div class="ui button"><i class="plus icon"></i> New Code
                    </div>
                </div>

                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>标题</th>
                            <th>标题</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="ui ribbon label">First</div>
                            </td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                        <tr>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                        <tr>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">
                                <div class="ui right floated pagination menu">
                                    <a class="icon item">
                                        <i class="left chevron icon"></i>
                                    </a>
                                    <a class="item">1</a>
                                    <a class="item">2</a>
                                    <a class="item">3</a>
                                    <a class="item">4</a>
                                    <a class="icon item">
                                        <i class="right chevron icon"></i>
                                    </a>
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <div class="ui button" onclick="show()">modal</div>
            <div class="ui modal">
                <div class="header">Header</div>
                <div class="content">
                    <p></p>
                </div>
                <div class="actions">
                    <div class="ui approve button">Approve</div>
                    <div class="ui button">Neutral</div>
                    <div class="ui cancel button">Cancel</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../app/bower_components/semantic/dist/semantic.min.js"></script>
    <script>
        function show (){
            $('.ui.modal').modal('show');
        }
    </script>


</body>

</html>
